<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>#element {
        color: red;
       transition: color;
       transition-duration: 3s;
      }
      #element:hover {
        color: yellow;
      }
    </style>
</head>
<body>
    <button id="element"> Zattirizorttttt</button>
</body>
</html>
