<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active Tag</title>
    <style>
        button:active{
            transform: rotate(30deg);
        }
        /* this tag means that when you clicked the button, button will rotate 30 deg. clockwise. */
    </style>
</head>
<body>
    <button>Click it</button>
    
</body>
</html>
