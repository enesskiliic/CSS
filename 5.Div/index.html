<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    
    <style>
        .box1{
            border: 5px outset red;
            background-color: bisque;
            width: 600px;
            height: 100px;
            text-align: center;
        }
    </style>

</head>

<body>
    <h1>This is Head-1.</h1>
    <div class="box1">
        <p>Whatever you write in this div, it's gonna fix itself to the div. If the line is over, your text will continue with next line.</p>
        <p>Your div's characteristics is written on head section with 'style' attribute.</p>
    </div>
    <p>This is a text outside of the div.</p>
</body>
</html>
